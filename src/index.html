<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="py-8">
        <h1 class="text-center text-4xl font-bold text-gray-800">Image Search App</h1>
    </header>
    
    <div class="head mx-auto px-4">
        <div class="flex justify-center mb-8">
            <input type="text" id="search" class="px-4 py-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Search Images...">
            <button id="button" class="ml-4 px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none">Search</button>
        </div>
    </div>
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>
        <button class="showmore px-4 py-3 bg-green-600 rounded m-auto my-7 flex justify-center hidden hover:bg-green-400 ">Show more</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
